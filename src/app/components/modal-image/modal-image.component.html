<div class="background-modal-image animated fadeIn fast" [class.hide]="modalImageService.hideModal">
  <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Upload an image</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <h3>Select an image</h3>

                <div class="text-center">
                  <img *ngIf="!imagePreview" [src]="modalImageService.img" class="img-avatar">
                  <img *ngIf="imagePreview" [src]="imagePreview" class="img-avatar">
                </div>

                <input type="file" (change)="changeImage($any($event.target).files[0])">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeModal()">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
  </div>
</div>
