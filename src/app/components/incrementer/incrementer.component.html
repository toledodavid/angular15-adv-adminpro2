<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClasses" type="button" (click)="changeValue(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </span>

  <input type="number" class="form-control" placeholder="Progress" [(ngModel)]="progress">

  <span class="input-group-btn">
    <button [ngClass]="btnClasses" type="button" (click)="changeValue(5)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
