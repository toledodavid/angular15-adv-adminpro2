<div class="row">
  <div class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Personal information</h4>
            <h6 class="card-subtitle">Settings</h6>
            <form class="form p-t-20">
                <div class="form-group">
                    <label for="exampleInputuname">User Name</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input type="text" class="form-control" id="exampleInputuname" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-block waves-effect waves-light">
                  <i class="fa fa-save"></i>
                  Save
                </button>
            </form>
        </div>
    </div>
  </div>


  <div class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Image</h4>
            <h6 class="card-subtitle">Profile image</h6>

            <img src="" alt="">

            <input type="file">

            <br>
            <br>

            <button type="button" class="btn btn-success btn-block waves-effect waves-light">
              <i class="fa fa-save"></i>
              Update image
            </button>
        </div>
    </div>
  </div>
</div>
