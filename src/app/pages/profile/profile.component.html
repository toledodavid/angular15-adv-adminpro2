<div class="row">
  <div class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Personal information</h4>
            <h6 class="card-subtitle">Settings</h6>
            <form class="form p-t-20" [formGroup]="profileForm" (submit)="updateProfile()">
                <div class="form-group">
                    <label for="exampleInputuname">User Name</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input type="text"
                                class="form-control"
                                id="exampleInputuname"
                                formControlName="name"
                                placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input type="email"
                                class="form-control"
                                id="exampleInputEmail1"
                                formControlName="email"
                                placeholder="Email">
                    </div>
                </div>
                <button type="submit" [disabled]="profileForm.invalid" class="btn btn-success btn-block waves-effect waves-light">
                  <i class="fa fa-save"></i>
                  Save
                </button>
            </form>
        </div>
    </div>
  </div>


  <div class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Image</h4>
            <h6 class="card-subtitle">Profile image</h6>

            <img src="" alt="">

            <input type="file" (change)="changeImage($any($event.target).files[0])">

            <br>
            <br>

            <button type="button"
                    [disabled]="!imageToUpload"
                    class="btn btn-success btn-block waves-effect waves-light"
                    (click)="uploadImage()">
              <i class="fa fa-save"></i>
              Update image
            </button>
        </div>
    </div>
  </div>
</div>
